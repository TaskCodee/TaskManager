services:
  - type: web
    name: api
    env: docker
    rootDir: server
    region: frankfurt
    plan: free
    envVars:
      - key: PG_HOST
        fromDatabase:
          name: pg
          property: host
      - key: PG_PORT
        fromDatabase:
          name: pg
          property: port
      - key: PG_PASSWORD
        fromDatabase:
          name: pg
          property: password
      - key: PG_USER
        fromDatabase:
          name: pg
          property: user
      - key: PG_DATABASE
        fromDatabase:
          name: pg
          property: database
  - type: web
    name: client
    env: static
    rootDir: client
    buildCommand: npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_HOST
        fromService:
          name: api
          type: web
          property: host

databases:
  - name: pg
    region: frankfurt
    plan: free
